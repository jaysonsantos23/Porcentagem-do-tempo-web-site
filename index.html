<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>porcentagem do Tempo</title>
</head>

<body>

    <header class="top--head">
        <p class="main--clock"></p>
        <p class="main--date"></p>
    </header>

    <div class="top--container">
        <p class="title">Porcentagem do dia</p>
        <p class="second--count"></p>
        <p class="minute--count"></p>
        <p class="day--percent"></p>
        <div class="dayProgress">
            <div class="dayBar"></div>
        </div>
    </div>

    <div class="middle--container">
        <div class="left--container">
            <p class="title">Porcentagem da semana</p>
            <p class="week--percent"></p>
            <div class="weekProgress">
                <div class="weekBar"></div>
            </div>
        </div>
        <div class="right--container">
            <p class="title">Porcentagem do mÃªs</p>
            <p class="mouth--percent"></p>
            <div class="mouthProgress">
                <div class="mouthBar"></div>
            </div>
        </div>
    </div>

    <div class="bottom--container">
        <p class="title">Porcentagem do ano</p>
        <p class="day--count"></p>
        <p class="hours--count"></p>
        <p class="minutes--count"></p>
        <p class="seconds--count"></p>
        <p class="year--percent"></p>
        <div class="yearProgress">
            <div class="yearBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
