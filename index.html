<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>porcentagem do Tempo</title>
</head>

<body>
    <p class="main--clock"></p>
    <p class="main--date"></p>
    <div class="top--container">
        <p class="top--title">Porcetagem do ano</p>
        <p class="day--count"></p>
        <p class="year--percent"></p>
    </div>
    <div class="middle--container">
        <p class="top--title">Porcetagem do dia</p>
        <p class="hour--count"></p>
        <p class="day--percent"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
